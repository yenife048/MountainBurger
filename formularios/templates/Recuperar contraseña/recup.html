{% extends 'core/base.html' %}

{% load static %}
<title>{% block title %}Mountain Burger{% endblock %}</title>

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/recuperar.css' %}">

<div id="formulario">
    <h2>RECUPERAR CONTRASEÑA</h2>
    <form action="#" method="POST" onsubmit="return validarFormulario()">
        {% csrf_token %} 
        <p>Ingresa el correo con el que te has registrado</p>
        <input type="text" id="email" placeholder="Correo electrónico" required>
        <p id="errorEmail" style="color: red; display: none;">Por favor, ingresa un correo electrónico válido</p>
        <input class="btn btn-outline-warning" type="submit" value="Recuperar">
    </form>
</div>

<script>
function validarFormulario() {
    var emailInput = document.getElementById('email');
    var errorEmail = document.getElementById('errorEmail');
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(emailInput.value)) {
        errorEmail.style.display = 'block';
        return false;
    } else {
        errorEmail.style.display = 'none';
        return true;
    }
}
</script>

{% endblock %}
